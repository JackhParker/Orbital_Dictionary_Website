<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css.css" />
    <title>Document</title>
</head>

<body>
    
    <!-- header section begins. -->
    <header>
        <nav class="valign-wrapper">
            <img src="./assets/images/company-logo-full-white.svg" alt="Logo of a rocket with the words Orbital Dictionary next to it" class="hide-on-med-and-down full-logo">
            <img src="./assets/images/company-logo-small-white.svg" alt="Small logo of a rocket Ship for the company of orbital Dictionary" class="show-on-medium-and-down hide-on-large-only hide-on-extra-large-only small-logo">

            <section class="nav-wrapper hide-on-small-only">
                <ul class="left-align" data-target="">
                    <li><a href="#">Planets</a></li>
                    <li><a href="#">Moons</a></li>
                    <li><a href="#">Asteroids</a></li>
                    <li><a href="#">About us</a></li>
                </ul>
                <form class="right-align">
                    <input id="searchInput" type="search" class="" data-activates='dropdown1'>
                    <button type="submit" id="submitBtn" class="dropdown-button">Launch</button> 
                    <ul id="searchHistory" class="dropdown-content"></ul>
                </form>
            </section>
        </nav>
    </header>
    <!-- header section ends. -->

    <!-- main content section begins.  -->
    <main>
        <!-- hero section begins.  -->
        <section class="imageContainer hero">
            <!-- fact card section begins.  -->
            <article id="factCardContainer">
                <section id="factCard">
                </section>
                <button id="randomFactsButton">Land</button>
                <!-- fact card section ends.  -->
            </article>
        </section>
            <!-- hero section ends.  -->
    </main>
    <!-- main content section ends.  -->
    <footer id="footer">
        <ul>
            <li>Designed and developed by the Alliance of</li>
            <li><a href="https://github.com/aden-abdirahman">Adam Cleland</a></li>
            <li><a href="https://github.com/aclelandx"></a></li>
            <li><a href=""></a></li>
            <li><a href="https://github.com/YaZiD01A"></a></li>
        </ul>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js.js"></script>
    <script src="./assets/navigation.js"></script>
</body>
</html>
